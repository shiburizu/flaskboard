<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <title>/{{ board[0] }}/ - Flaskboard</title>
  </head>
  <body>
	<h1><a href="/">Flaskboard</a> - /{{ board[0] }}/</h1>
	<h2>{{ board[1] }}</h2>
	<form action="/boards/{{ ident }}/threads/postthread" method="post">
		<table>
			<TR>
			<TD>Thread subject:</TD>
			<TD><input type="text" name="subject"></input></TD>
			</TR>
			<TR>
			<TD>Link: </TD>
			<TD><input type="text" name="attachment"></input></TD>
			</TR>
			<TR>
			<TD>Post content:</TD>
			</TR>
		</table>
		<textarea name="content" required rows=5 maxlength="500"></textarea>
		<input type="submit" value="Create a thread">
	</form>
	<hr>
	{% for i in posts %}
	<table class="postbody">
	<TR><TD><b><a class="postname" href="/boards/{{ ident }}/threads/{{ i[3]}}">Subject: {{ i[0] }}</a></b></TD></TR>
	{% if i[2] != '' %}
	<TR><TD class="postattachment"><a href="{{ ''.join([i[2]]) }}">{{ i[2] }}</a></TD></TR>
	{% endif %}
	<TR><TD class="postcontent">{{ i[1] }}</TD></TR>
	</table>
	{% endfor %}
	<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>	
  </body>
</html>
